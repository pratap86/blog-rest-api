spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_db?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: pratap
    password: pratap
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: 8090

logging:
  level:
    org:
      springframework:
        security: DEBUG

app:
  jwt-secret: JWTSecretKey
  jwt-expiration-milliseconds: 684800000 # ie 7-days